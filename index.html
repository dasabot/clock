<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>
<body>

<div id="clock">
    <div class="digit" data-value=""></div>
    <div class="digit" data-value=""></div>
    <div class="digit" data-value=""></div>
    <div class="digit" data-value=""></div>

</div>

</body>

<script>
    const clock = document.getElementById('clock');
    const hour_0 = document.querySelectorAll('.digit')[0];
    const hour_1 = document.querySelectorAll('.digit')[1];
    const min_0 = document.querySelectorAll('.digit')[2];
    const min_1 = document.querySelectorAll('.digit')[3];


    function update() {
        let today = new Date;
        hour_0.setAttribute('data-value', (`0${today.getHours()}`).slice(-2, -1));
        hour_1.setAttribute('data-value', (`0${today.getHours()}`).slice(-1,));
        min_0.setAttribute('data-value', (`0${today.getMinutes()}`).slice(-2, -1));
        min_1.setAttribute('data-value', (`0${today.getMinutes()}`).slice(-1,));
        //clock.style.transform = 'rotateY(180deg)';

    }

    setInterval(update, 1000);

</script>
</html>
